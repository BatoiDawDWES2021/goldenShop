version: '3.7'
# Services
services:
  # Nginx Service
  nginx:
    image: nginx:1.19-alpine
    container_name: webserver
    ports:
      - "80:80"
      - "9001:9001"
    volumes:
      - ../:/var/www/sites:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - phpmyadmindata:/usr/src/phpmyadmin
    depends_on:
      - php
      - phpmyadmin
  # PHP Service
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php
    restart: unless-stopped
    working_dir: /var/www/sites
    volumes:
      - ../:/var/www/sites
      - ./php/mods-available/xdebug.ini:/usr/local/etc/php/conf.d/basicPHPDocker-php-ext-xdebug.ini
    depends_on:
      - mysql
  # MySQL Service
  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - ./.basicPHPDocker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysqldata:/var/lib/mysql
  # PhpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5-fpm-alpine
    container_name: phpmyadmin
    ports:
      - 8081:80
    environment:
      PMA_HOST: mysql
    volumes:
      - phpmyadmindata:/usr/src/phpmyadmin
    depends_on:
      - mysql
# Volumes
volumes:
  mysqldata:
  phpmyadmindata: